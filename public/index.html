<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Share Your Dining Experience!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <img src="images/logo.png" alt="Logo" class="logo">
    <nav>
      <a href="/">Home</a>
      <a href="#feedback">Feedback</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Share Your Dining Experience!</h1>
    <p>We value your feedback. Please rate us below.</p>
    <div class="rating-container">
      <div class="stars">
        <span data-rating="1">&#9733;</span>
        <span data-rating="2">&#9733;</span>
        <span data-rating="3">&#9733;</span>
        <span data-rating="4">&#9733;</span>
        <span data-rating="5">&#9733;</span>
      </div>
      <div class="rating-text">Tap to rate your experience</div>
    </div>
  </section>

  <form id="lowRatingForm" class="review-form">
    <h2>Help Us Improve</h2>
    <input type="hidden" id="rating" name="rating">
    <div class="form-group">
      <label for="name">Name*</label>
      <input id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone*</label>
      <input id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="feedback">Comments*</label>
      <textarea id="feedback" name="feedback" required></textarea>
    </div>
    <button class="cta-button" type="submit">Submit Feedback</button>
    <div id="message" class="message"></div>
  </form>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-col">
        <h3>Contact Us</h3>
        <hr>
        <ul>
          <li>Email: info@example.com</li>
          <li>Phone: 123-456-7890</li>
        </ul>
      </div>
      <div class="footer-col">
        <h3>Follow Us</h3>
        <hr>
        <div class="footer-social">
          <a href="#"><img src="images/fb.png" alt="Facebook"></a>
          <a href="#"><img src="images/ig.png" alt="Instagram"></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <span>&copy; 2025 Dilly Restaurant</span>
      <span>All rights reserved.</span>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
