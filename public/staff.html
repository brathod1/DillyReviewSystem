<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Feedback Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="dashboard-header">
    <img src="images/logo.png" alt="Logo">
    <h1>Customer Feedback Dashboard</h1>
    <div class="quick-actions">
      <button class="refresh-btn" onClick="window.location.reload()">Refresh</button>
    </div>
  </header>
  <main class="dashboard-container">
    <!-- Summary Stats -->
    <div class="summary-cards">
      <div class="card">
        <h3>Total Reviews</h3>
        <p id="totalReviews">0</p>
      </div>
      <div class="card">
        <h3>Avg. Rating</h3>
        <p id="avgRating">0.0</p>
      </div>
      <div class="card">
        <h3>Low Ratings (1-3★)</h3>
        <p id="lowRatings">0</p>
      </div>
    </div>
    <!-- Filters -->
    <div class="filters">
      <select id="ratingFilter">
        <option value="all">All Ratings (1-3★)</option>
        <option value="1">1★</option>
        <option value="2">2★</option>
        <option value="3">3★</option>
      </select>
      <input type="date" id="startDate">
      <input type="date" id="endDate">
    </div>
    <!-- Charts -->
    <div class="chart-container">
      <canvas id="trendChart"></canvas>
      <canvas id="ratingDistribution"></canvas>
    </div>
    <!-- Reviews List -->
    <div id="reviews">Loading reviews...</div>
  </main>
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-col">
        <h3>Contact Us</h3>
        <hr>
        <ul>
          <li>Email: info@example.com</li>
          <li>Phone: 123-456-7890</li>
        </ul>
      </div>
      <div class="footer-col">
        <h3>Follow Us</h3>
        <hr>
        <div class="footer-social">
          <a href="#"><img src="images/fb.png" alt="Facebook"></a>
          <a href="#"><img src="images/ig.png" alt="Instagram"></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <span>&copy; 2025 Dilly Restaurant</span>
      <span>All rights reserved.</span>
    </div>
  </footer>
  <script src="staff.js"></script>
</body>
</html>
